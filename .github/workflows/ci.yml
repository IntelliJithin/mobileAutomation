name: Mobile automation test

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependecies
        run: npm install

      - name: Setup Appium
        run: |
          npm install -g appium@v1.22
          appium -v
          appium &>/dev/null &

      - name: Run appium android test
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 15
        with: 
          api-level: 34
          script: npx wdio wdio.conf.js
