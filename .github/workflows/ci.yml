name: Mobile automation test
 
on:
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4
 
      - name: ðŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
 
      - name: Clean node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm package-lock.json
          npm install # Reinstall dependencies cleanly
 
      - name: ðŸ—ï¸ Install Dependencies
        run: npm install
 
      - name: Install Appium and drivers
        run: |
          echo "Checking currently installed Appium driver..."
          if ! command -v appium &> /dev/null; then
           echo "Appium not found. Installing..."
           npm install -g appium
          fi
          
          INSTALLED_DRIVERS=$(appium driver list --installed 2>&1 || echo "Error: Appium command failed")

          if echo "$INSTALLED_DRIVERS" | grep -q "uiautomator2"; then
           echo "uiautomator2 is already installed. Skipping reinstallation."
          else
           echo "uiautomator2 not found. Reinstalling Appium and drivers..."
           appium driver install uiautomator2
          fi
                    
      - name: Install Java
        run: sudo apt-get install -y openjdk-11-jdk
 
      - name: Install Android SDK and Setup Path
        run: |
         echo "ðŸ“¥ Installing Android SDK & dependencies..."
         sudo apt-get update
         sudo apt-get install -y wget unzip
 
         echo "ðŸ“¥ Downloading Android command-line tools..."
         wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
 
         echo "ðŸ“‚ Extracting Android command-line tools..."
         mkdir -p $HOME/android-sdk/cmdline-tools
         unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools
         mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
 
         echo "ðŸ”§ Setting environment variables..."
         echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
         echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH" >> $GITHUB_ENV
 
         # Reload the environment variables
         source $GITHUB_ENV
 
         echo "ðŸ“Œ Verifying sdkmanager existence..."
         if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
         echo "âœ… sdkmanager found!"
         else
         echo "âŒ ERROR: sdkmanager not found!"
         exit 1
         fi
 
         echo "âœ… Accepting licenses..."
         yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "âš ï¸ License acceptance failed"
 
         echo "ðŸ“¥ Installing required SDK packages..."
         $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "system-images;android-34;google_apis;x86_64"
 
         echo "ðŸ“Œ Listing installed SDK components..."
         $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list 

      - name: Verify SDK Installation
        run: |
          echo "Checking Android SDK paths..."
          ls -la $ANDROID_HOME
          ls -la $ANDROID_HOME/platforms
          ls -la $ANDROID_HOME/system-images/android-34

          echo "Checking available SDK packages..."
          sdkmanager --list || echo "sdkmanager command failed"

      - name: Check system resources before starting emulator
        run: |
          echo "Checking system memory usage..."
          free -h
          echo "Checking CPU usage..."
          ps aux --sort=-%cpu | head -n 10
          echo "Checking disk usage..."
          df -h     
 
      - name: Start android emulator
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 60
        env:
          ANDROID_EMULATOR_WAIT_TIME_KILL: 600
        with: 
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel
          ram-size: 2048M
          sdcard-path-or-size: 1024M
          disable-animations: true
          emulator-options: "-no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -tcpdump tcpdump.pcap -delay-adb"
          script: adb devices

      - name: Capture Emulator logs with logcat
        run: |
          adb logcat -d > emulator_logs.txt
          cat emulator_logs.txt
        
      - name: Check emulator Status
        run: |
          echo "Waiting for emulator to be detected by ADB..."
          adb wait-for-device
          adb devices

          echo "Restarting ADB to fix potential 'device offline' issues..."
          adb kill-server
          adb start-server
          adb devices

      - name: Check system resources after starting emulator
        run: |
          echo "Checking system memory usage"
          free -h
          echo "checking CPU usage"
          ps aux --sort=-%cpu | head -n 10
          echo "Checking disk usage"
          df -h

      - name: Prevent emulator from shutting down
        run: |
          while true; do adb shell input keyevent 82; sleep 60; done &
            

      - name: List installed Appium drivers
        run: appium driver list --installed
 
      - name: Fix Permissions
        run: chmod +x node_modules/.bin/wdio
 
      - name: ðŸ§ª Run WebdriverIO Tests
        run: npx wdio wdio.conf.js
 
      - name: ðŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
