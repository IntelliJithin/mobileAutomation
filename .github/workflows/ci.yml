name: Mobile automation test

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependecies
        run: npm install

      - name: Install Android SDK and Emulator
        run: |
          echo "Setting up Android SDK..."
          # Install required dependencies
          sudo apt update -y
          sudo apt install -y wget unzip openjdk-8-jdk
          # Download and set up Android SDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -P $HOME
          unzip $HOME/commandlinetools-linux-7302050_latest.zip -d $HOME/android-sdk
          rm $HOME/commandlinetools-linux-7302050_latest.zip
          # Set environment variable
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          # Accept SDK licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses
          # Install required SDK components
          $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --install 'build-tools;30.0.3' 'platform-tools' 'platforms;android-34' 'system-images;android-34;default;x86' 'emulator'

      - name: Setup Appium
        run: |
          npm install -g appium@v1.22
          appium -v
          appium &>/dev/null &

      - name: Run appium android test
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 15
        with: 
          api-level: 34
          script: npx wdio wdio.conf.js
